<html>

<head>
    <script src="js/aws-cognito-sdk.min.js"></script>
    <script src="js/amazon-cognito-identity.min.js"></script>
    <link rel="stylesheet" href="css/signup.css">

</head>

<body>

    <div id="authStatus"></div>

    <button id="signIn">Sign In</button>
    <div id="signInModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span id="signInClose" class="close">&times;</span>
            <form id="signInForm">
                <fieldset>
                    <legend>Sign In</legend>
                    <label for="emailAddress">Email Address</label>
                    <input id="emailAddress" type="text" name="emailAddress" size="30" maxlength="100" required>

                    <label for="password">Password</label>
                    <input id="password" type="password" name="password" size="30" maxlength="100" required>
                </fieldset>
                <button id="authenticateUser" class="button" type="button">
                    Sign me in!
                </button>
            </form>
        </div>
    </div>

    <button id="signUp">Sign Up</button>
    <div id="signUpModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span id="signUpClose" class="close">&times;</span>
            <form id="signUpForm">
                <fieldset>
                    <legend>Let's get started</legend>
                    <label for="givenName">What should we call you?</label>
                    <input id="givenName" type="text" name="givenName" size="30" maxlength="100" required>

                    <label for="emailAddress">What's your email address?</label>
                    <input id="emailAddress" type="text" name="emailAddress" size="30" maxlength="100" required>

                    <label for="password">Give us a nice, clear text password!</label>
                    <input id="password" type="password" name="password" size="30" maxlength="100" required>

                </fieldset>
                <button id="createNewUser" class="button" type="button">
                    Sign me up!
                </button>
            </form>
        </div>
    </div>

    <button id="signOut">Sign Out</button>

    <!-- <script srv = "js/user-profile.js"></script> -->
    <script src = "js/profileManager.js"></script>
</body>

</html>

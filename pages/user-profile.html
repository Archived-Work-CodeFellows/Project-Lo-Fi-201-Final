<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="tab icon" href="../img/tab-icon.jpg" />

    <script src="../js/aws-cognito-sdk.min.js"></script>
    <script src="../js/amazon-cognito-identity.min.js"></script>

    <link rel="stylesheet" href="../css/style.css">

    <title>Project Lo-Fi</title>
</head>

<body>
    <header>
        <div id="logo">
            <img src="../img/logo.jpg" alt="Lo-Fi logo">
            <h1>Project Lo-Fi</h1>
        </div>

        <nav>
            <ul>
                <li id="home">Home</li>
                <li id="artists">Artists</li>
                <li id="signIn" class="hide">Sign In</li>
                <li id="signUp" class="hide">Sign Up</li>
                <li id="myProfile" class="hide">My Profile</li>
                <li id="signOut" class="hide">Sign Out</li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact-preferences">
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="firstName">First Name:</label>
                    <input id="firstName" type="text" name="fistName" size="30" maxlength="100" required>

                    <label for="emailAddress">Email Address:</label>
                    <input id="emailAddress" type="text" name="emailAddress" size="30" maxlength="100" required>
                </fieldset>
                <button id="updateUserObject" class="button">
                    Update
                </button>
            </form>
        </section>
        <section id="mood-preferences">
        </section>
        <section id="billing-information">
        </section>
        <section id="listening-history">
        </section>
    </main>

    <div id="before-footer">
        <!-- placeholder for div background image-->
    </div>

    <footer>
        <ul>
            <li>
                <a href="about-us.html">About</a>
            </li>
            <li>Jobs</li>
            <li>Privacy Policy</li>
            <li>Contact Us</li>
        </ul>
        <p>&copy 2018 Project Lo-Fi</p>
    </footer>


    <div id="signInModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span id="signInClose" class="close">&times;</span>
            <form id="signInForm">
                <fieldset>
                    <legend>Sign In</legend>
                    <label for="emailAddress">Email Address</label>
                    <input id="emailAddress" type="text" name="emailAddress" size="30" maxlength="100" required>

                    <label for="password">Password</label>
                    <input id="password" type="password" name="password" size="30" maxlength="100" required>
                </fieldset>
                <button id="authenticateUser" class="button" type="button">
                    Sign me in!
                </button>
            </form>
        </div>
    </div>

    <div id="signUpModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span id="signUpClose" class="close">&times;</span>
            <form id="signUpForm">
                <fieldset>
                    <legend>Let's get started</legend>
                    <label for="givenName">First Name</label>
                    <input id="givenName" type="text" name="givenName" size="30" maxlength="100" required>

                    <label for="emailAddress">Email Address</label>
                    <input id="emailAddress" type="text" name="emailAddress" size="30" maxlength="100" required>

                    <label for="password">Password</label>
                    <input id="password" type="password" name="password" size="30" maxlength="100" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                        required>

                </fieldset>
                <button id="createNewUser" class="button" type="button">
                    Sign me up!
                </button>
            </form>
        </div>
    </div>

    <script src="../js/profileManager.js"></script>
    <script src="../js/user-profile.js"></script>
</body>

</html>

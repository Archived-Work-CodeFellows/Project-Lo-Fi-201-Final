<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="tab icon" href="../img/tab-icon.jpg" />

    <script src="../js/aws-cognito-sdk.min.js"></script>
    <script src="../js/amazon-cognito-identity.min.js"></script>

    <link rel="stylesheet" href="../css/user-profile.css">

    <title>Project Lo-Fi</title>
</head>

<body>
    <header>
        <div id="logo">
            <img src="../img/logo.jpg" alt="Lo-Fi logo">
            <h1>Project Lo-Fi</h1>
        </div>

        <nav>
            <ul>
                <li id="home">Home</li>
                <li id="contribute">Contribute</li>
                <li id="signIn" class="hide">Sign In</li>
                <li id="signUp" class="hide">Sign Up</li>
                <li id="myProfile" class="hide">My Profile</li>
                <li id="signOut" class="hide">Sign Out</li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="music-studio"></div>
        <div id="displayForValidUser"><div>
            <section id="contact-preferences">
                <form id="updateAttributeForm">
                    <fieldset>
                        <legend>Contact Information</legend>
                        <label for="firstName">First Name:</label>
                        <input id="firstName" type="text" name="fistName" size="30" maxlength="100" required>

                        <label for="emailAddress">Email Address:</label>
                        <input id="emailAddress" type="text" name="emailAddress" size="30" maxlength="100" required>
                    </fieldset>
                    <button id="updateUserObjectButton" class="button">
                        Update
                    </button>
                </form>
            </section>
            <!-- placeholders for future content -->
            <section id="mood-preferences">
            </section>
            <section id="billing-information">
            </section>
            <section id="listening-history">
            </section>
        </div>
    </main>

    <footer>
        <ul>
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Jobs</a>
            </li>
            <li>
                <a href="#">Privacy Policy</a>
            </li>
            <li>
                <a href="#">Contact Us</a>
            </li>
        </ul>
        <p>&copy 2018 Project Lo-Fi</p>
    </footer>

    <div id="modalSignIn" class="sidenav">
        <span id="signInClose" class="closeX">&times;</span>
        <form id="signInForm" class="form">
            <fieldset>
                <input id="emailAddress" class="form-input" type="email" name="emailAddress" placeholder="Email Address" maxlength="100"
                    autofocus required>
                <input id="password" class="form-input" type="password" name="password" placeholder="Password" maxlength="100" required>
            </fieldset>
            <button id="authenticateUser" class="signInOutButton" type="button">
                Sign me in!
            </button>
        </form>
    </div>
    <div id="modalSignUp" class="sidenav">
        <span id="signUpClose" class="closeX">&times;</span>
        <form id="signUpForm" class="form">
            <fieldset>
                <input id="givenName" class="form-input" type="text" name="givenName" maxlength="100" placeholder="First Name" autofocus
                    required>
                <input id="emailAddress" class="form-input" type="email" name="emailAddress" maxlength="100" placeholder="Email Address"
                    required>
                <input id="password" class="form-input" type="password" name="password" maxlength="100" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required>
            </fieldset>
            <button id="createNewUser" class="signInOutButton" type="button">
                Sign me up!
            </button>
        </form>
    </div>

    <script src="../js/profileManager.js"></script>
    <script src="../js/user-profile.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="tab icon" href="img/tab-icon.jpg" />
    <meta property="og:title" content="Project Lo Fi"\>
    <meta property="og:url" content="https://ericsingletonjr.github.io/Project-Lo-Fi/index.html"/>
    <meta property="og:description" content="A site for users to find engaging background music and for artists to contribute too and grow"/>



    <script src="js/aws-cognito-sdk.min.js"></script>
    <script src="js/amazon-cognito-identity.min.js"></script>

    <link rel="stylesheet" href="css/index.css">

    <title>Project Lo-Fi</title>
</head>

<body>
    <header>
        <div id="logo">
            <img src="img/logo.jpg" alt="Lo-Fi logo">
            <h1>Project Lo-Fi</h1>
        </div>

        <nav>
            <ul id="headerUl">
                <li id="home">Home</li>
                <li id="contribute">Contribute</li>
                <li id="signIn" class="hide">Sign In</li>
                <li id="signUp" class="hide">Sign Up</li>
                <li id="myProfile" class="hide">My Profile</li>
                <li id="signOut" class="hide">Sign Out</li>
            </ul>
        </nav>
    </header>

    <div id="music-studio"><!-- used for background img --></div>

    <section id="container">
        <ul id="gallery">
            <li id="harmonyListItem" class="minimized">
                <div class="overlay"></div>
                <div class="info">
                    <h2>Harmony</h2>
                    <p>Welcome to Harmony</p>
                    <a href="#" class="btn" id="playHarmony">Play this mood</a>
                </div>
                <div class="bg-video">
                    <video src="video/harmony/harmony.mp4" autoplay loop>
                </div>
            </li>
            <li id="chaosListItem" class="minimized">
                <div class="overlay"></div>
                <div class="info">
                    <h2>Chaos</h2>
                    <p>Welcome to Chaos</p>
                    <a href="#" class="btn" id="playChaos">Play this mood</a>
                </div>
                <div class="bg-video">
                    <video src="video/chaos/chaos.mp4" autoplay loop>
                </div>
            </li>
        </ul>
    </section>

    <footer>
        <ul>
            <li>
                <a href="pages/about-us.html">About</a>
            </li>
            <li>
                <a href="#">Jobs</a>
            </li>
            <li>
                <a href="#">Privacy Policy</a>
            </li>
            <li>
                <a href="#">Contact Us</a>
            </li>
        </ul>
        <p>&copy 2018 Project Lo-Fi</p>
    </footer>
    <!-- Where the audio elements live -->
    <div id="sound-bar">
        <input type="range" id="volume" orient="vertical" min="0" max="1" step="0.001">
        <input type="button" id="play">
        <audio id="channelA">
            <source src="">
        </audio>
        <audio id="channelB">
            <source src="">
        </audio>
        <audio id="channelC">
            <source src="">
        </audio>
        <audio id="channelD">
            <source src="">
        </audio>
    </div>

    <div id="modalSignIn" class="sidenav">
        <span id="signInClose" class="closeX">&times;</span>
        <form id="signInForm" class="form">
            <fieldset>
                <input id="emailAddress" class="form-input" type="email" name="emailAddress" placeholder="Email Address" maxlength="100"
                    autofocus required>
                <input id="password" class="form-input" type="password" name="password" placeholder="Password" maxlength="100" required>
            </fieldset>
            <button id="authenticateUser" class="signInOutButton" type="button">
                Sign me in!
            </button>
        </form>
    </div>
    <div id="modalSignUp" class="sidenav">
        <span id="signUpClose" class="closeX">&times;</span>
        <form id="signUpForm" class="form">
            <fieldset>
                <input id="givenName" class="form-input" type="text" name="givenName" maxlength="100" placeholder="First Name" autofocus
                    required>
                <input id="emailAddress" class="form-input" type="email" name="emailAddress" maxlength="100" placeholder="Email Address"
                    required>
                <input id="password" class="form-input" type="password" name="password" maxlength="100" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required>
            </fieldset>
            <button id="createNewUser" class="signInOutButton" type="button">
                Sign me up!
            </button>
        </form>
    </div>

    <script src="js/app.js"></script>
    <script src="js/profileManager.js"></script>
    <script src="js/index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="tab icon" href="img/tab-icon.jpg" />

    <script src="js/aws-cognito-sdk.min.js"></script>
    <script src="js/amazon-cognito-identity.min.js"></script>

    <link rel="stylesheet" href="css/index.css">

    <title>Project Lo-Fi</title>
</head>

<body>
    <header>
        <div id="logo">
            <img src="img/logo.jpg" alt="Lo-Fi logo">
            <h1>Project Lo-Fi</h1>
        </div>

        <nav>
            <ul id="headerUl">
                <li id="home">Home</li>
                <li id="artists">Artists</li>
                <li id="signIn" class="hide">Sign In</li>
                <li id="signUp" class="hide">Sign Up</li>
                <li id="myProfile" class="hide">My Profile</li>
                <li id="signOut" class="hide">Sign Out</li>
            </ul>
        </nav>
    </header>

    <div id="music-studio"></div>

    <section id="container">
        <ul id="gallery">
            <li id="harmonyListItem" class="minimized">
                <div class="overlay"></div>
                <div class="info">
                    <h2>Harmony</h2>
                    <p>Welcome to Harmony</p>
                    <a href="#" class="btn" id="playHarmony">Play this mood</a>
                </div>
                <div class="bg-video">
                    <video src="video/harmony/harmony.mp4" autoplay loop>
                </div>
            </li>
            <li id="chaosListItem" class="minimized">
                <div class="overlay"></div>
                <div class="info">
                    <h2>Chaos</h2>
                    <p>Welcome to Chaos</p>
                    <a href="#" class="btn" id="playChaos">Play this mood</a>
                </div>
                <div class="bg-video">
                    <video src="video/chaos/chaos.mp4" autoplay loop>
                </div>
            </li>
        </ul>
    </section>


    <!-- May put comment section here: -->
    <!-- <div id="before-footer">
    </div> -->

    <footer>
        <ul>
            <li>
                <a href="pages/about-us.html">About</a>
            </li>
            <li>Jobs</li>
            <li>Privacy Policy</li>
            <li>Contact Us</li>
        </ul>
        <p>&copy 2018 Project Lo-Fi</p>
    </footer>

    <div id="sound-bar">
        <input type="range" id="volume" orient="vertical" min="0" max="1" step="0.001">
        <input type="button" id="play">
        <audio id="channelA">
            <source src="">
        </audio>
        <audio id="channelB">
            <source src="">
        </audio>
        <audio id="channelC">
            <source src="">
        </audio>
        <audio id="channelD">
            <source src="">
        </audio>
    </div>




    <div id="modalSignIn" class="sidenav">
        <a id="closeButton" class="closeButton" onclick="closeNav()">&times;</a>
        <form id="signInForm" class="form">
            <fieldset>
                <input id="emailAddress" class="form-input" type="email" name="emailAddress" placeholder="Email Address" maxlength="100"
                    autofocus required>
                <input id="password" class="form-input" type="password" name="password" placeholder="Password" maxlength="100" required>
            </fieldset>
            <button id="authenticateUser" class="button" type="submit">
                Sign me in!
            </button>
        </form>
    </div>




    <!-- <div id="signInModal" class="modal">
        <div class="modal-content">
            <span id="signInClose" class="close">&times;</span>

        </div>
    </div>
 -->
    <div id="signUpModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span id="signUpClose" class="close">&times;</span>
            <form id="signUpForm" class="form">
                <fieldset>
                    <input id="givenName" class="form-input" type="text" name="givenName" size="30" maxlength="100" placeholder="First Name"
                        autofocus required>

                    <input id="emailAddress" class="form-input" type="email" name="emailAddress" size="30" maxlength="100" placeholder="Email Address"
                        required>
                    <input id="password" class="form-input" type="password" name="password" size="30" maxlength="100" placeholder="Password"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                        required>

                </fieldset>
                <button id="createNewUser" class="button" type="submit">
                    Sign me up!
                </button>
            </form>
        </div>
    </div>





    <!-- <script src="js/placeholder.js"></script> -->
    <script src="js/app.js"></script>
    <script src="js/profileManager.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
